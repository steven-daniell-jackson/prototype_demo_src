<main>
  <div class="container-wrapper">
    <div class="container">
      <div class="row align-items-center">
        <app-homepage-card-blocks
          *ngFor="let block of homepageBlocks"
          blockName="{{ block.blockName }}"
          blockContains=" {{ block.blockContains }}"
          blockImage="{{ block.blockImage }}"
          blockRouterLink="{{ block.blockRouterLink }}"
          class="col-md-4 col-lg-3 col-sm-6 col-xs-12"
        ></app-homepage-card-blocks>
      </div>
    </div>
  </div>
</main>
<app-footer></app-footer>
