<app-header></app-header>

<main class="container">
  <div class="row">
    <div class="col-md-12 text-center mt-5">
      <h2><b>This is a demo of prototype</b></h2>

      <p>
        Current version of prototype contains much more content and is a private
        project meant to <br />compile all components and reference
        documentation for my reusability.
      </p>
    </div>
  </div>

  <div
    *ngIf="!isShowingRouteLoadIndicator"
    class="row text-center justify-content-center mt-5"
  >
    <div class="card col-12 col-sm-6 col-lg-3">
      <!-- <img src="..." class="card-img-top" alt="..." /> -->
      <div class="card-body">
        <h5 class="card-title">HTML</h5>
        <p class="card-text">
          Everything HTML
        </p>
        <a [routerLink]="['/html']" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>

  <!-- I indicate that a router module is being loaded asynchronously. -->
  <div *ngIf="isShowingRouteLoadIndicator" class="router-load-indicator">
    <div class="row loader-wrapper text-center">
      <div class="col-md-12 m-5">
        <div class="loader"></div>
        <p class="mt-5">Loading HTML Module</p>
      </div>
    </div>
  </div>
</main>
